<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LeetCode Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LeetCode Clone</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Questions</h2>
            <ul>
                <li onclick="loadQuestion(0)">Question 1</li>
                <li onclick="loadQuestion(1)">Question 2</li>
                <li onclick="loadQuestion(2)">Question 3</li>
                <li onclick="loadQuestion(3)">Question 4</li>
            </ul>
        </div>
        <div class="main">
            <div class="question-container">
                <h2 id="question-title">Select a question</h2>
                <div id="question-description">Please select a question from the sidebar to view its details.</div>
            </div>
            <div class="editor-container">
                <textarea id="code-editor"></textarea>
                <button onclick="submitCode()">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
